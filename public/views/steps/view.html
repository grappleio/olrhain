<section data-ng-controller="StepsController" data-ng-init="findOne()">
    <span>{{step.created | date:'medium'}}</span> /
    <span>{{step.user.name}}</span>
    <h2>{{step.title}}</h2>
    <div data-ng-show="global.user._id == step.user._id">
        <a class="btn" href="/#!/steps/{{step._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{step.content}}</div>
</section>
