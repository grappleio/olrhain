<section data-ng-controller="ReportsController" data-ng-init="findOne()">
    <span>{{report.created | date:'medium'}}</span> /
    <span>{{report.user.name}}</span>
    <h2>{{report.title}}</h2>
    <div data-ng-show="global.user._id == report.user._id">
        <a class="btn" href="/#!/reports/{{report._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{report.content}}</div>
</section>
